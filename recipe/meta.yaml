{% set version = "3.9.0" %}

package:
  name: flit-suite
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flit/flit-{{ version }}.tar.gz
  sha256: d75edf5eb324da20d53570a6a6f87f51e606eee8384925cd66a90611140844c7
  folder: source

build:
  number: 0
  skip: True  # [py<36]

# Specifying `python` as a top-level build requirements to force conda to
# render the recipe correctly
requirements:
  host:
    - python

outputs:
  - name: flit-core
    version: {{ version }}
    build:
      script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation -vv source/flit_core/
    requirements:
      host:
        - python
        - pip
        - setuptools
        - wheel
      run:
        - python
    test:
      imports:
        - flit_core
        - flit_core.common
      requires:
        - pip
      commands:
        - pip check

  # When building out the initial package set for a new Python version the
  # recommendation is to build flit-core first.
  # If boostsrap: yes, build flit-core only; otherwise build all the outputs.
  {% if boostsrap != 'yes' %}
  - name: flit
    version: {{ version }}
    build:
      script_env:
        - FLIT_ROOT_INSTALL=1
      script: 
        - cd source/ && {{ PYTHON }} -m flit install --deps=none
      entry_points:
        - flit = flit:main
    requirements:
      host:
        - python
        - pip
        - docutils
        - requests
        - setuptools
        - tomli-w
        - wheel
        - {{ pin_subpackage('flit-core', exact=True) }}
      run:
        - python
        - pip      # pip may be executed with 'install' argument passed to flit
        - docutils
        - requests
        - tomli-w
        - {{ pin_subpackage('flit-core', exact=True) }}
    test:
      imports:
        - flit
        - flit.build
      requires:
        - pip
        - ripgrep
      commands:
        - pip check
        - flit --version | rg {{ version }}
  {% endif %}

about:
  home: https://flit.pypa.io/en/stable/
  license: BSD-3-Clause
  license_family: BSD
  license_file: source/LICENSE
  summary: Simplified packaging of Python modules
  description: |
    Flit is a simple way to put Python packages and modules on PyPI. 
    It tries to require less thought about packaging and helps avoid 
    common mistakes. 
  dev_url: https://github.com/takluyver/flit
  doc_url: https://flit.pypa.io/en/latest/

extra:
  recipe-maintainers:
    - Carreau
    - minrk
    - takluyver
    - ocefpaf
